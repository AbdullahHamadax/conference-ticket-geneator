      <div class="">
        <header class="flex flex-col">
          <div class="flex flex-col gap-3 mt-9">
            <h1 class="text-3xl font-bold text-center text-white">
              Your journey to Coding Conf 2025 Starts Here!
            </h1>
            <p class="text-[#d2d1d6] text-center text-lg">
              Secure your spot at next year's biggest coding conference.
            </p>
          </div>
        </header>
        <section class="mt-9">
          <form class="mb-5">
            <div class="flex flex-col w-full max-w-xl m-auto gap-y-4">
              <label for="uploadAvatar" class="text-xl text-[#d2d1d6]"
                >Upload Avatar</label
              >
              <label
                for="dropzone-file"
                class="flex flex-col items-center justify-center border-2 border-[#8784a4] border-dashed rounded-xl cursor-pointer bg-[#8784a4] bg-opacity-20 hover:bg-[#8784a4] hover:bg-opacity-50 outline-none focus:outline-[#8784a4] outline-2 outline-offset-[3px]"
              >
                <div
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <div
                    class="border mb-7 rounded-2xl px-[0.80rem] py-3 bg-[#4b486a] border-[#8784a4] border-opacity-50 bg-opacity-60"
                  >
                    <img
                      src="assets/images/icon-upload.svg"
                      class="transition duration-1000 size-11 animate-bounce"
                      alt="upload icon"
                    />
                  </div>
                  <p class="mb-2 text-2xl text-[#d2d1d6] text-center">
                    Drag and drop or click to upload
                  </p>
                </div>

                <input id="uploadAvatar" type="file" class="hidden" />
              </label>
              <p class="mt-2 text-lg text-[#d2d1d6] flex gap-3">
                <img src="assets/images/icon-info.svg" alt="info icon" />
                Upload your photo (JPG or PNG, max size: 500KB).
              </p>
              <label for="fullName" class="text-xl text-[#d2d1d6]"
                >Full Name</label
              >
              <input
                type="text"
                placeholder="John Doe"
                id="fullName"
                class="p-4 text-xl border-[1.5px] rounded-xl py-4 cursor-pointer bg-[#4b486a] bg-opacity-30 border-[#8784a4] hover:bg-[#8784a4] hover:bg-opacity-50 outline-none focus:outline-[#8784a4] outline-2 outline-offset-[3px]"
              />
              <label for="email" class="text-xl text-[#d2d1d6]"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                placeholder="example@email.com"
                class="p-4 text-xl border-[1.5px] rounded-xl py-4 cursor-pointer bg-[#4b486a] bg-opacity-30 border-[#8784a4] hover:bg-[#8784a4] hover:bg-opacity-50 outline-none focus:outline-[#8784a4] outline-2 outline-offset-[3px]"
              />
              <label for="githubUsername" class="text-xl text-[#d2d1d6]"
                >Github Username</label
              >
              <input
                type="text"
                id="githubUsername"
                placeholder="@yourusername"
                class="p-4 text-xl border-[1.5px] rounded-xl py-4 cursor-pointer bg-[#4b486a] bg-opacity-30 border-[#8784a4] hover:bg-[#8784a4] hover:bg-opacity-50 outline-none focus:outline-[#8784a4] outline-2 outline-offset-[3px]"
              />
              <button
                class="text-black border-b-transparent bg-[#e16151] rounded-xl p-5 font-bold text-xl mt-3 hover:border-b-[7px] transition-all hover:border-[#f57261] outline-none focus:outline-white outline-1 outline-offset-[3px]"
              >
                Generate My Ticket
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
